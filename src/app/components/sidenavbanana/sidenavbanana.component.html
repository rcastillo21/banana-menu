<mat-sidenav-container class="sidenav-container">
    
    <!--<mat-sidenav #sidenav [mode]="mode" opened="true" style="min-width:20px;">-->
    <mat-sidenav #sidenav [mode]="mode" opened="true">
        <!--Icono Principal, Titulo y Checkbox-->
        <mat-list>
            <a mat-list-item routerLink="#"><mat-icon class="iconos">home</mat-icon>MÃ“DULOS<section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked" (click)="validar()" color="primary"></mat-checkbox>
            </section></a>
        </mat-list>
        <mat-divider></mat-divider> 

        <!--Botones Sencillos-->
        <mat-list>
            <mat-nav-list *ngFor="let nav of fillerNav">                    
                <a mat-list-item *ngIf="nav.type=='item'" >
                    <mat-icon class="iconos">{{nav.icon}}</mat-icon>
                    {{nav.title}}
                </a>
            </mat-nav-list>
        </mat-list> 
        <mat-divider></mat-divider> 
        
        <!--Tree-->
        <mat-list>
            <mat-nav-list>
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                    </mat-tree-node>
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                    </mat-tree-node>
                </mat-tree>
            </mat-nav-list>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      
    </mat-sidenav-content>
  </mat-sidenav-container>
